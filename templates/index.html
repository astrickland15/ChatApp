{% extends "layout.html" %}
{% block content %}
<h1 class="text-center" style="color: rgb(0, 38, 255);">Welcome to Let's Chat!</h1>
<br><br>
    <h3 class="text-center">Enter Chat Name</h3><br>
        
    <form action = "/" method="POST">
        <div class="form-group">
            <div class="form-inline justify-content-center"> 
                <input autocomplete="off" class="form-control" name="chatname" id="chatname" placeholder="Name" type="text">
            </div>
        </div>
        <div class="form-inline justify-content-center"> 
            <button class="btn btn-success" id="goChat" type="submit" disabled=true>Go Chat!</button>
        </div>
    </div>
</form>
{% endblock %}
