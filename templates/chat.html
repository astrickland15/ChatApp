<form class="form-inline" >
<div class="form-group mx-sm-3 mb-2">
    <textarea class="form-control" input type = "text" id="new_channel" rows="1" placeholder="Type Channel Name"></textarea>
</div>
    <button class = "btn btn-info mb-2" id="channel_button" disabled=true type = "button">Create</button> 
</form>
</div>
<h1 id="page_name"></h1><br>

    </ul>
</div>
<br><br>
<form action = "/" method = "POST">
    <div class = "form-group">
        <h5>Chat</h5>
        <div id = "message_history">

        </div>
    </div>

        <textarea class="form-control" id="myMessage" rows="1" placeholder="Type Something Here..."></textarea>
    </div>
